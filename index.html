<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>QR Code Component</title>

        <!-- Preconnecting to fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

        <!-- Meta tag for mobile responsiveness -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Link to external CSS -->
        <link rel="stylesheet" href="qrcode.css">
    </head>
    <body>
        <header>
            <!---<h1>QR Code Component</h1>-->
        </header>

        <main class="container">
            <section class="qr-code-component">
                <div class="image">
                    <img class="qr-image" src="qr-code-component-main/images/image-qr-code.png" alt="QR code linking to Frontend Mentor website">
                </div>
                <h2 class="improve">
                    Improve your front-end skills by building projects
                </h2>
                <p class="instruction">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </section>
        </main>

        <footer>
            <!-- Optional: Footer content like copyright or links -->
        </footer>
    </body>
</html>
